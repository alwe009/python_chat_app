<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <h1>Python chat app</h1>
    <!--  -->
    <!-- .chat-container>.chat-header{"Python Chat"}+.username-container>span[id="current-username"]+input[type="text"id="username-input"placeholder="New username"]+button#update-username-button{Update Username} -->
    <div class="chat-container">
      <div class="chat-header">Python Chat</div>
      <div class="username-container">
        <span id="current-username"></span>
        <input type="text" id="username-input" placeholder="New username" />
        <button id="update-username-button">Update Username</button>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message here..."/>
        <button id="send-button">Send</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
  </body>
</html>
